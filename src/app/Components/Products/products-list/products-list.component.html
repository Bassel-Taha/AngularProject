<div class="container-fluid m-2 ms-0">
  <div class="row justify-content-around align-content-center">
    <div class="col-3" *ngFor="let Product of ListOfProducts">
      <div class="card bg-light">
        <div class="card-body justify-content-center text-center ">
          <h5 class="card-title align-items-center">{{ Product.Name }}</h5>
          <p class="card-text justify-content-center text-primary fw-bold m-0">{{Product.Price}}$</p>
          <p class="card-text m-0">Quantity {{Product.Quantity}}</p>
        </div>
        <img src="{{Product.ImgUrl}}" class="card-img-bottom img-fluid card-img align-content-center justify-content-center m-3 " alt="..." style="width: auto ; height: 250px">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid p-0 m-0" style="width: 100% ">
<img  *ngIf="IsImageShowen" class="m-0 img-fluid" src="{{Data.bgImage}}" style="width: 100%" alt="">
  <div class="container-fluid">
    <div class="row m-0">
      <div class="col-10">
        <h1 class="ms-5">{{Data.name}}</h1>
      </div>
      <div class="col-2 ">
        <button class="btn btn-outline-dark position-absolute end-0 m-1" (click)="ToggleImage()"  >Show/Hide Image</button>
      </div>
    </div>
  </div>
  <ul >
    <h5 class="text-decoration-underline">residences:</h5>
    <li *ngFor="let branch of Data.branches">
      {{ branch }}
    </li>
  </ul>
  <div class="justify-content-center text-center">
    <div class="row justify-content-center">
      <h1 class="p-2 text-secondary display-1 text-decoration-underline border-secondary border-2 border-top col-10">The Products</h1>
    </div>
    <app-products-list class="align-self-center"></app-products-list>
  </div>
</div>
